{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
  <h2 class="h4 mb-3">Edit Aquarium</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <a href="{% url 'myaquariums' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
